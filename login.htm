<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Login</h2>

    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="mt-3">
        <div id="message"></div>
    </div>

    <div class="mt-3">
        <p>Don't have an account? <a href="register.htm">Register here</a></p>
    </div>
</div>

<!-- <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {

        window.location.href = 'index.htm';

</script> -->

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const credentials = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('http://127.0.0.1:5001/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(credentials)
            });

            const result = await response.json();
            const messageElement = document.getElementById('message');
            messageElement.innerHTML = '';

            if (response.ok) {
                // On successful login, redirect to index.htm
                window.location.href = 'index.htm';
            } else {
                messageElement.innerHTML = `<div class="alert alert-danger"> ${result.error}</div>`;
            }
        } catch (error) {
            document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
