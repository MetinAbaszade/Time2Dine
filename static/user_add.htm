<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/static/resadd.css">
    <title>Add Restaurant</title>
</head>
<body>
<div class="container mt-5">
    <div class="form-container">
        <h2 class="mb-4 text-center">Add User</h2>

        <form id="restaurantForm">
            <div class="form-row">
                <div class="left">
                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <!-- Phone Number -->
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneNumber" required>
                    </div>
                         
                </div>
                <div class="right">
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <!-- Opening Time -->
                    <div class="time-container">
                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="dateofbirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateofbirth" required>
                        </div>
                    
                        <!-- IsAdmin -->
                        <div class="mb-3 checkbox-container">
                            <input type="checkbox" id="isAdmin">
                            <label for="isAdmin" class="form-label">Admin</label>
                        </div>
                        
                        
                    </div>
                    
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
        
        
        <!-- Message Display -->
        <div class="mt-3" id="message"></div>

        <div class="mt-3 text-center">
            <p><a href="admin.htm" class="btn btn-secondary">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Admin Page
            </a></p>
        </div>
    </div>
</div>

</html>
